<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>document</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="index.html">Home</a>
        <a href="form.html">Application Form</a>
      </nav>
    </header>

    <main>
      <h1>Sign Up</h1>
      <p>Take the next steps to apply at AltSchool Africa</p>
      <br><br>

      <form action="#" method="post">
        <label for="firstname">First Name</label>
        <input
          type="text"
          id="firstname"
          name="firstname"
          placeholder="Enter your first name"
        />
        <br /><br />

        <label for="lastname">Last Name</label>
        <input
          type="text"
          id="lastname"
          name="lastname"
          placeholder="Enter your last name"
        />
        <br /><br />

        <label for="gender">Gender</label>
        <select id="gender" name="gender">
          <option value="">Select Gender</option>
          <option value="male">male</option>
          <option value="femlae">Female</option>
          <option value="prefernottosay">Prefer not to say</option>
        </select>
        <br /><br />

        <label for="dateofbirth">Date of Birth</label>
        <input
          type="text"
          name="dateofbirth"
          id="dateofbirth"
          placeholder="YYYY-MM-DD"
        />
        <br /><br />

        <label for="Emailaddress">Email Address</label>
        <input
          type="text"
          name="emailaddress"
          id="emailaddress"
          placeholder="Enter Email Address"
        />
        <br /><br />

        <label for="Phonenumber">Phone Number</label>
        <input
          type="text"
          name="Phonenumber"
          id="Phonenumber"
          placeholder="08100000000"
        />
        <br /><br />

        <label for="country">Country</label>
        <select id="country" name="country">
          <option value="nigeria">Nigeria</option>
          <option value="Ghana">Ghana</option>
          <option value="Kenya">Kenya</option>
          <option value="Southafrica">South Africa</option>
        </select>
        <br /><br />

        <label for="state/cityofresidence">State/City of Residence</label>
        <select id="state/cityofresidence" name="state/cityofresidence">
          <option value="">Enter your state of Residence</option>
          <option value="lagos">Lagos</option>
          <option value="soweto">Soweto</option>
          <option value="abidjan">Abidjan</option>
          <option value="kurumo">Kurumo</option>
        </select>
        <br /><br />

        <label for="Howdidyouhearaboutus">How did you hear about us?</label>
        <select id="howdidyouhearaboutus" name="howdidyouhearaboutus">
          <option value="">Select channel</option>
          <option value="friends">Friends</option>
          <option value="family">Family</option>
          <option value="socialmedia">Social Media</option>
          <option value="Blog">Blog</option>
        </select>
        <br /><br />

        <label for="password">Password</label>
        <input
          type="text"
          id="password"
          name="password"
          placeholder="Enter password"
        >
        <br><br>

        <label for="confirm password">Confirm Password</label>
        <input
          type="text"
          id="confirm password"
          name="confirm password"
          placeholder="Enter password">
          <br><br>

          <p>By clicking continue, I agree to <strong>Terms of Use</strong> and acknowledge that I have read the <strong>Privacy Policy</strong>.</p>
        
          <footer>
            
            <p>
              <small>&copy;2024 AltSchoo Africa. All rights reserved</small>
            </p>
          </footer>
        </option>
      </form>
    </main>
  </body>
</html>
